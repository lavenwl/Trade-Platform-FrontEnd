<nz-card style="top:20px;">
    <ng-template #title>
        <div nz-row>
            <div nz-col [nzSpan]="12">产品管理</div>
            <div nz-col [nzSpan]="12">
                <div nz-col [nzSpan]="12">
                    <nz-input [nzPlaceHolder]="'搜索条件'" [(ngModel)]="searchValue"></nz-input>
                </div>
                <div nz-col [nzSpan]="6">
                    <button nz-button [nzType]="'primary'" (click)="search()">
                        <i class="anticon anticon-search"></i><span>搜索</span>
                    </button>
                </div>
                <div nz-col [nzSpan]="6" align="right">
                    <button nz-button [nzType]="'primary'" (click)="openAddModal()">
                        <span>新增</span>
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #body>
        <nz-table #nzTable [nzAjaxData]="productList" nzIsPagination="false" nzBordered>
            <thead nz-thead>
            <tr>
                <th nz-th><span>编号</span></th>
                <th nz-th>
                    <span>名称</span>
                </th>
                <th nz-th><span>种类</span></th>
                <th nz-th><span>规格</span></th>
                <th nz-th><span>采购价</span></th>
                <th nz-th><span>销售价</span></th>
                <th nz-th><span>库存</span></th>
                <th nz-th><span>供应商</span></th>
                <th nz-th><span>厂家</span></th>
                <th nz-th><span>备注</span></th>
                <th nz-th><span>操作</span></th>
            </tr>
            </thead>
            <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>{{data.id}}</td>
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.type.name}}</td>
                <td nz-td>{{data.spec}}</td>
                <td nz-td>{{data.priceIn | currency:'￥':'code'}}</td>
                <td nz-td>{{data.priceOut | currency:'￥':'code'}}</td>
                <td nz-td>{{data.stock}}</td>
                <td nz-td>{{data.provider}}</td>
                <td nz-td>{{data.factory}}</td>
                <td nz-td>{{data.note}}</td>
                <td nz-td>
                    <span>
                        <button nz-button [nzType]="'default'" style="right: 5px;" (click)="openUpdateModal(data)">
                          <span>修改</span>
                        </button>
                        <nz-popconfirm (nzOnConfirm)="delete(data.id)" [nzTitle]="'是否要删除此行？'">
                            <button nz-button nz-popconfirm [nzType]="'danger'">
                              <span>删除</span>
                            </button>
                        </nz-popconfirm>
                    </span>
                </td>
            </tr>
            </tbody>
        </nz-table>
    </ng-template>
</nz-card>
