<nz-card style="top:20px;">
    <ng-template #title>
        公司管理
    </ng-template>
    <ng-template #extra>
        <button nz-button [nzType]="'primary'" (click)="openAddModal()">
            <span>新增</span>
        </button>
    </ng-template>
    <ng-template #body>
        <nz-table #nzTable [nzAjaxData]="companyList" nzIsPagination="false" nzBordered>
            <thead nz-thead>
            <tr>
                <th nz-th><span>名称</span></th>
                <th nz-th><span>电话</span></th>
                <th nz-th><span>地址</span></th>
                <th nz-th><span>备注</span></th>
                <th nz-th><span>操作</span></th>
            </tr>
            </thead>
            <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>
                    <a>{{data.name}}</a>
                </td>
                <td nz-td>{{data.phone}}</td>
                <td nz-td>{{data.address}}</td>
                <td nz-td>{{data.note}}</td>
                <td nz-td>
                    <span>
                        <button nz-button [nzType]="'default'" style="right: 5px;" (click)="openUpdateModal(data)">
                          <span>修改</span>
                        </button>
                        <nz-popconfirm (nzOnConfirm)="delete(data.id)" [nzTitle]="'是否要删除此行？'">
                            <button nz-button nz-popconfirm [nzType]="'danger'">
                              <span>删除</span>
                            </button>
                        </nz-popconfirm>
                    </span>
                </td>
            </tr>
            </tbody>
        </nz-table>
    </ng-template>
</nz-card>
